<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dogz City</title>
  </head>
  <body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          class="mr-2"
          src="https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-1/24/ic_fluent_animal_dog_24_regular-256.png"
          width="50"
          alt="log"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2"
          >About</a
        >
      </div>
      <!-- right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block p-2 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150"
          >SingUp</a
        >
      </div>
    </div>
    <!-- hero -->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left side -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2
          class="text-2xl md:text-4xl lg:text-6xl sm:text-8xl s:text-8xl text-white mb-6"
        >
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here :)</p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <!-- right side -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="dog"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>
    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Cuddles</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Smiles</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1596492784531-6e6eb5ea9993?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Games</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1546491764-67a5b8d5b3ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Swims</p>
      </div>
    </div>
    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left side -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2 text">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full p-3 outline-none rounded-l focus:bg-indigo-100"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 hover:text-red-300 px-4 rounded-r"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right side -->
      <div class="flex items-center">
        Copyright &copy; Doggos 2022 - infinity
      </div>
    </div>
  </body>
</html>
